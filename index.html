<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>index Page</title>
</head>
<body>
    <button id="btn">进入大屏</button>
    <script>
        var btn =document.getElementById('btn')
        let width = window.clientWidth
        let height = window.clientHeight
        console.log(height)
        console.log(width)
        btn.onclick =function() {
            window.open('./bigScreen.html','', `height=${window.screen.height},width=${window.screen.width},top=0, left=0,,channelmode=yes,fullscreen=yes,menubar=0,location=no,status=no,titlebar=no`)
        }
    </script>
</body>
